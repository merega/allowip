<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current allow ip's {{hstnm}}</title>
    <link rel="stylesheet" href='/static/style.css' />
</head>
<body>
<h2>Список разрешенных адресов в {{ allow_file }} (<a href="/help">Помощь</a>)</h2>
<hr>
<table border="1">
    <tr>
        <th>IP</th>
    </tr>
{% for addresses in data %}
    <tr>
        <td> {{addresses}} </td>
        <td>
            <form>
                <label>
                    <input type="checkbox">
                </label>
            </form>
        </td>
    </tr>
{% endfor %}
</table>
<br>
<a href="/addip"><h3>Добавить адрес к разрешенным</h3></a>
</body>
</html>
